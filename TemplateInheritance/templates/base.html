<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">

    {% block style %}<link rel="stylesheet" href="{% static 'css/style.css' %}">{% endblock style%}


</head>
<body>
{% block navbar %}
<nav>

    <ul>
        <li>Home <i class="fa-solid fa-address-book lg"></i> </li>
        <li>About <i class="fa-brands fa-accusoft"></i> </li>
        <li>Yes <i class="fa-brands fa-42-group"></i> </li>
    </ul>
</nav>{% endblock navbar%}
{% block content %}
{% endblock content%}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
     <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/popper.js'%}"></script>
    <script src="{% static 'js/jquery.js'%}"></script>


{% block script %}
    {% endblock script %}

</body>
</html>
