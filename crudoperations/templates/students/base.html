<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">

            <h1 class="display-4">{% block title %}{%endblock%}</h1>
            <p1 class="h3">Welcome to Students Registration System</p1>
            <hr>
            <div class="container">
                {% if messages %}

                <div class="row">
                    <div class="col-md-12">
                        <ul>
                        {% for message in messages %}
                            <li>
                                {{message}}
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
                {%endif%}

            </div>
        </div>
        </div>
        </div>
        <div class="container-fluid mt-5">
                    {% block body%}
                    {%endblock%}
        </div>

{%block script%}
{%endblock%}
</body>
</html>
