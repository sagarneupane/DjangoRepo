<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<form action="" method="get">
    <div class="container mt-5 bg-warning">
        <div class="row">


            {% for fields in form %}

                <div class="col-sm-6 mt-1 p-2">
                        {{fields.label_tag}}
                        {{fields}}
                </div>

            {% endfor %}
            <div class="col-sm-6">
                <input type="submit" value="submit">
            </div>

        </div>
    </div>


</form>
</body>
</html>
