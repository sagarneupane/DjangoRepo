<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</head>
<body>





<h1>Date Picker</h1>

<div class="container">

    <div class="row form-group">
        <label for="date" class="col-sm-1 col-form-label">Date</label>
        <div class="col-sm-4">
            <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date">
                <span class="input-group-append">
                    <span class="input-group-text bg-white">
                       <i class="fa-solid fa-calendar-days fa-5xs"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <form action="" method="post">

    <p>
        <label for="name">Date Name:</label>
        <input type="text" id="name" required class="text-name">
    </p>

    <p>
         <label for="date_picker">Pick your Dates</label>
        <input type="date" id="date_picker" required class="datepicker form-control" data-provide ="datepicker-inline">
    </p>



</form>
</div>

<script type="text/javascript">


    $(function(){
         $('#datepicker').datepicker();
    })

</script>

</body>
</html>
