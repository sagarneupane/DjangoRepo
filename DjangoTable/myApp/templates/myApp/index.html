<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>

<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}

</form>



<ul>
    {% for student in Students %}

    {% endfor %}
</ul>


</body>
</html>
